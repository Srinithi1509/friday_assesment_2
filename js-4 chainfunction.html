    <script>
        function chain(num) {
    let result = num;
+
    function add(n) {
        result += n;
        return calculator;
    }

    function subtract(n) {
        result -= n;
        return calculator;
    }

    function getResult() {
        return result;
    }

    let calculator = {
        add,
        subtract,
        result: getResult
    };

    return calculator;
}

let output = chain(5).add(2).subtract(1).result();
console.log(output); 
    </script>
